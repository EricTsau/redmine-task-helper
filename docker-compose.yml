version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: redmine-task-helper-backend
    restart: always
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      # Mount temp_files to persistence if needed, usually reports are saved there
      - ./backend/temp_files:/app/temp_files
    environment:
      - DATABASE_URL=sqlite:///./data/database.db
      # Add other environment variables here if needed
      # - OPENAI_API_KEY=your_key_here
    networks:
      - redmine-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api/v1
    container_name: redmine-task-helper-frontend
    restart: always
    ports:
      - "5143:80"
    depends_on:
      - backend
    networks:
      - redmine-net

networks:
  redmine-net:
    driver: bridge
